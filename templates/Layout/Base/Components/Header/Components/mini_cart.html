{% load humanize %}
<!-- minicart__section__start -->
<section class="minicart">
    <div class="minicart__inner">
        <div class="minicart__wrapper">
            <div class="minicart__close__icon">
                <div class="minicart__cart__text ">
                    <strong>سبد خرید</strong>
                </div>
                <button class="minicart__close__btn">
                    <i class="fa fa-close"></i>
                </button>

            </div>

            <div class="minicart__single__wraper">
                {% for item in cart_items %}
                    <div class="minicart__single">

                        <div class="minicart__single__img">
                            <a href="{% url 'product-detail-view' item.product.slug %}">
                                <img src="{{ item.product.primary_image.url }}"
                                     alt="{{ item.product.title }}">
                            </a>
                            <div class="minicart__single__close">
                                <form method="post" id="miniCartForm-{{ item.id }}"
                                      action="{% url 'delete-mini-cart-item' %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="cart_item_id" value="{{ item.id }}">
                                    <button type="submit" style="background:none; border:none; padding:0;">
                                        <i class="fa fa-close"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="minicart__single__content">
                            <h4><a href="{% url 'product-detail-view' item.product.slug %}">{{ item.product.title }}</a>
                            </h4>
                            <span><span class="money">{{ item.price }} ریال</span> ({{ item.quantity }} عدد)</span>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="minicart__footer">
                <div class="minicart__subtotal">
                    <span class="subtotal__title">جمع کل سبد خرید:</span>
                    <span class="subtotal__amount">{{ total_price|intcomma:False }} ریال</span>
                </div>
                <div class="minicart__button">
                    <a href="{% url 'cart-items' %}" class="default__button">مشاهده سبد خرید</a>
                    <a href="checkout.html" class="default__button">پرداخت</a>
                </div>

            </div>


        </div>
    </div>
</section>
<!-- minicart__section__end -->
