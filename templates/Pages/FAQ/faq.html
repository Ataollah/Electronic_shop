{% extends 'Layout/Base/base.html' %}

{% block title %}
{% endblock %}

{% block meta %}
{% endblock %}

{% block content %}
    <!-- breadcrumb__start -->
    <div class="breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="breadcrumb__title">
                        <h1>سوالات متداول</h1>
                        <ul>
                            <li>
                                <a href="{% url 'home' %}">خانه</a>
                            </li>
                            <li class="color__blue">
                                سوالات متداول
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb__end -->

    <!-- faq__section__start -->
    <div class="faq sp_bottom_80 sp_top_80">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="faq__heading text-center section__title">
                        <h2 class="">سوالات متداول</h2>
                    </div>
                    <div class="accordion" id="accordionExample">
                        {% for item in faqs %}
                             <div class="accordion-item">
                            <h2 class="accordion-header" id="heading{{ item.id }}">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapse{{ item.id }}">
                                   {{ item.question }}
                                </button>
                            </h2>
                            <div id="collapse{{ item.id }}" class="accordion-collapse collapse show" aria-labelledby="heading{{ item.id }}"
                                 data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    {{ item.answer }}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- faq__section__end -->

{% endblock %}
