{% extends 'Layout/Base/base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block meta %}
{% endblock %}

{% block content %}
    <!-- breadcrumb__start -->
    <div class="breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="breadcrumb__title">
                        <h1>درباره ما</h1>
                        <ul>
                            <li>
                                <a href="{% url 'home' %}">خانه</a>
                            </li>
                            <li class="color__blue">
                                {{ post.title }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb__end -->

    <!-- about__section__start -->
    <div class="about sp_top_80 sp_bottom_80">
        <div class="container">
            <div class="row">
                <div class="about__text">
                    <h2>{{ post.title }}</h2>
                    {{ post.content|safe }}
                </div>
            </div>
        </div>
    </div>
    <!-- about__section__end -->

{% endblock %}
