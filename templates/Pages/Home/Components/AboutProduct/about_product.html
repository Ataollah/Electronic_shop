{% for item in about_products %}

    <!-- about__section__start -->
    <div class="about about__7 sp_top_80 sp_bottom_80">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-6 col-lg-6 col-md-12 col-12">
                    <div class="about__text">
                        <h2>{{ item.title }}</h2>
                        <p>
                            {{ item.description|safe }}
                        </p>
                        <div class="about__button">
                            {% if  item.product.slug %}
                                <a class="default__button btn__pink"
                                   href="{% url 'product-detail-view' item.product.slug %}">اکنون خرید کنید</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-12">
                    <div class="about__img">
                        <img src="{{ item.image.url }}" alt="{{ item.title }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- about__section__end -->
{% endfor %}
