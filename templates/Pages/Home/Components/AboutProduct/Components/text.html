<div class="col-xl-6 col-lg-6 col-md-12 col-12">
    <div class="about__text">
        <h2>{{ item.title }}</h2>

        <p>
            {{ item.description|safe }}
        </p>

        <div class="about__button">
             {% if  item.product.slug %}
                 <a class="default__button btn__pink" href="{% url 'product-detail-view' item.product.slug %}">اکنون خرید کنید</a>
            {% endif %}
        </div>
    </div>
</div>
