<div class="ltn__blog-tags-social-media row sp_top_30 sp_bottom_50">
    <div class="ltn__tagcloud-widget col-lg-8">
        <h4>برچسب‌ها</h4>
        <ul>
             {% for item in tags %}
                  <li><a href="{% url 'blog-view' %}?tag={{ item.slug }}" class="">{{ item.name }}</a></li>
            {% endfor %}

        </ul>
    </div>
    <div class="ltn__social-media text-lg-end col-lg-4">
        <h4>این پست را به اشتراک بگذارید</h4>
        <ul>
             <li>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
        </li>
        <li>
            <a href="https://x.com/intent/tweet?url={{ request.build_absolute_uri }}&text={{ post.title }}" target="_blank">
                <i class="fab fa-x"></i>
            </a>
        </li>
        <li>
            <a href="https://pinterest.com/pin/create/button/?url={{ request.build_absolute_uri }}&description={{ post.title }}" target="_blank">
                <i class="fab fa-pinterest"></i>
            </a>
        </li>
             <li>
            <a href="https://wa.me/?text={{ request.build_absolute_uri }}" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </li>
        <li>
            <a href="https://t.me/share/url?url={{ request.build_absolute_uri }}&text={{ post.title }}" target="_blank">
                <i class="fab fa-telegram-plane"></i>
            </a>
        </li>
        </ul>
    </div>
</div>
